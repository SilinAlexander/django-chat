<!DOCTYPE html>
{% load static main %}
<html lang="en">
<head>
   <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <meta charset="UTF-8">

    <title>{% block title %} Chat {% endblock title%} </title>
  <link href="{% static 'chat/chat.css' %}" rel="stylesheet">

  {% block head %}{% endblock head %}
</head>
<body>
<div class="container">
  {% block container %}
  {% endblock container %}
  <hr>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
  $.getScript('{% static 'chat/js/chat.js' %}');
    {% block jquery %}
    {% endblock jquery %}
})
</script>

{% block script %}
{% endblock script %}
</body>

</html>
